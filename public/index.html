<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>센서 데이터 모니터링</title>
  <style>
    /* 센서 데이터 표시 영역 스타일 */
    #sensor-data {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>센서 데이터 모니터링</h1>
  <div id="sensor-data">
    <h2>센서 데이터</h2>
    <p>온도: <span id="temperature">-</span> °C</p>
    <p>습도: <span id="humidity">-</span> %</p>
  </div>

  <script>
    async function fetchSensorData() {
      try {
        const response = await fetch('/api/sensor-data');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      }
    }

    async function updateSensorData() {
      const sensorData = await fetchSensorData();
      if (sensorData) {
        document.getElementById('temperature').textContent = sensorData.temperature;
        document.getElementById('humidity').textContent = sensorData.humidity;
      }
    }

    // 주기적으로 센서 데이터 업데이트
    setInterval(updateSensorData, 5000); // 5초마다 센서 데이터 업데이트

    // 페이지 로드 시 센서 데이터 업데이트
    window.onload = updateSensorData;

    // 앱 인벤터 알림 받기
    async function sendNotification(message) {
      try {
        const response = await fetch('/notify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        console.log('Notification response:', data);
      } catch (error) {
        console.error('Error sending notification:', error);
      }
    }

    // 예시: 알림 보내기
    sendNotification('Hello from App Inventor!');
  </script>
</body>
</html>
